<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAZIM | Official Dashboard</title>
    <style>
        /* মূল থিম ডিজাইন */
        body { 
            background-color: #0b0e11; 
            color: #ffffff; 
            font-family: 'Segoe UI', sans-serif; 
            margin: 0; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* লগইন বক্স ডিজাইন */
        #login-panel {
            background: #161b22;
            padding: 40px;
            border-radius: 20px;
            border: 2px solid #ff6600;
            box-shadow: 0 0 30px rgba(255, 102, 0, 0.4);
            text-align: center;
            width: 320px;
        }

        #login-panel h2 { color: #ff6600; letter-spacing: 2px; }

        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            background: #0b0e11;
            border: 1px solid #444;
            color: white;
            border-radius: 8px;
            outline: none;
        }

        button {
            background: #ff6600;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background: #ff8533; box-shadow: 0 0 15px #ff6600; }

        /* ড্যাশবোর্ড ডিজাইন (লগইন করার পর আসবে) */
        #dashboard {
            display: none;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            text-align: center;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid #ff6600;
            margin-bottom: 15px;
        }

        /* সোশ্যাল মিডিয়া কার্ড */
        .social-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .card {
            background: #1c2128;
            padding: 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .card:hover { border-color: #ff6600; transform: translateY(-5px); background: #2d333b; }

        .tiktok { border-left: 5px solid #ff0050; }
        .youtube { border-left: 5px solid #ff0000; }
        .facebook { border-left: 5px solid #1877f2; }

        /* ভিডিও সেকশন */
        .video-section { margin-top: 50px; }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        iframe {
            width: 100%;
            height: 200px;
            border-radius: 10px;
            border: 1px solid #444;
        }
    </style>
</head>
<body>

    <div id="login-panel">
        <img src="https://raw.githubusercontent.com/Nazim300/esportsxlogo/main/587017213_122095470213143175_4113073140647943186_n.jpg" style="width: 80px; margin-bottom: 10px;">
        <h2>ADMIN LOGIN</h2>
        <input type="text" id="username" placeholder="Username (NAZIM)">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">LOGIN NOW</button>
        <p id="msg" style="color: red; display: none; margin-top: 10px;">ভুল পাসওয়ার্ড!</p>
    </div>

    <div id="dashboard">
        <img class="profile-img" src="https://raw.githubusercontent.com/Nazim300/esportsxlogo/main/587017213_122095470213143175_4113073140647943186_n.jpg" alt="Nazim">
        <h1 style="color: #ff6600; margin: 0;">NAZIM ON TOP</h1>
        <p style="color: #888;">Content Creator & Esports Designer</p>

        <div class="social-links">
            <a href="https://www.tiktok.com/@esports_x_logo" target="_blank" class="card tiktok">TIKTOK ID</a>
            <a href="https://www.youtube.com/@XTR_NAZIM" target="_blank" class="card youtube">YOUTUBE CHANNEL</a>
            <a href="https://www.facebook.com/nazimontop" target="_blank" class="card facebook">FACEBOOK PAGE</a>
        </div>

        <div class="video-section">
            <h2 style="border-bottom: 2px solid #ff6600; display: inline-block;">OFFICIAL VIDEOS</h2>
            <div class="video-grid">
                <iframe src="https://www.youtube.com/embed/videoseries?list=UU7-G5uG8EwM5qS_4DqS_X8A" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed?listType=user_uploads&list=XTR_NAZIM" title="YouTube video player" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>

        <button onclick="location.reload()" style="width: auto; margin-top: 40px; padding: 10px 40px;">LOGOUT</button>
    </div>

    <script>
        function login() {
            var user = document.getElementById("username").value;
            var pass = document.getElementById("password").value;

            // ইউজারনেম: NAZIM এবং পাসওয়ার্ড আপনার পছন্দমতো (আমি এখানে 'nazim123' দিলাম)
            if (user === "NAZIM" && pass === "nazim123") {
                document.getElementById("login-panel").style.display = "none";
                document.getElementById("dashboard").style.display = "block";
                document.body.style.alignItems = "flex-start"; // ড্যাশবোর্ড উপরে দেখানোর জন্য
            } else {
                document.getElementById("msg").style.display = "block";
                document.getElementById("msg").innerHTML = "ভুল ইউজারনেম বা পাসওয়ার্ড!";
            }
        }
    </script>
</body>
</html>
